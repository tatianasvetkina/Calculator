name: Java CI/CD Pipeline

on:
  push:
  pull_request:

jobs:

  build-and-test:
    name: Build & Test on Linux, Windows, Mac
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test

  deploy:
    name: Deploy to FirstVDS
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Build JAR
        run: mvn -B package --file pom.xml

      - name: Copy JAR to server
        run: |
          scp -o StrictHostKeyChecking=no target/*.jar \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Restart application on server
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "pkill -f 'java -jar' || true; nohup java -jar ${{ secrets.DEPLOY_PATH }}/*.jar > app.log 2>&1 &"

